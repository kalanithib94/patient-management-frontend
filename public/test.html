<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test Page</h1>
    <p>Testing backend connection...</p>
    <div id="result"></div>
    
    <script>
        console.log('Testing API connection...');
        fetch('https://eyedocs-ktp-production.up.railway.app/api/health')
            .then(response => response.json())
            .then(data => {
                console.log('✅ Backend response:', data);
                document.getElementById('result').innerHTML = '<p style="color: green;">✅ Backend is working: ' + JSON.stringify(data) + '</p>';
            })
            .catch(error => {
                console.error('❌ Backend error:', error);
                document.getElementById('result').innerHTML = '<p style="color: red;">❌ Backend error: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
